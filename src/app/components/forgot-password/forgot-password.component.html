<form *ngIf="!isSuccess" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
    <div class="input-group">
      <label for="email">{{ 'Email' | translate}}</label>
      <input id="email" formControlName="email" type="email" [placeholder]=" 'Enter your Email' | translate" 
      [ngClass]="email?.invalid && email?.value !== '' ? 'error-border' : ''"/>
      <div *ngIf="email?.invalid && email?.value !== '' && (email?.dirty || email?.touched)" class="error-message message">
        <p *ngIf="email?.errors?.['required']">{{ 'Email is required.' | translate}}</p>
        <p *ngIf="email?.errors?.['email']">{{ 'Invalid email address' | translate}}</p>
      </div>
    </div>

    <div *ngIf="message" [ngClass]="{'success-message': isSuccess, 'error-message': !isSuccess}" class="message alert">
      {{ message }}
    </div>
    
    <div class="send-email">
      <button class="send-email-btn" type="submit" [disabled]="resetPasswordForm.invalid">{{ 'Send Reset Link to Email' | translate}}</button>
    </div>
</form>
<div class="success-container" *ngIf="isSuccess">
    <p class="success-message message">{{ 'A password link has been sent to your email.' | translate}}</p>
    <p class="success-message message">{{ 'Please check it to update your password.' | translate}}</p>
</div>
