<div class="filter" [class.open]="isSidebarOpen">
  <div class="header">
    <img 
      class="hamburger-img" 
      (click)="closeFilterSidebar()" 
      src="assets/images/filter-hamberger.svg" 
      alt="Toggle Sidebar" />

    <h3>{{ "Find your Tax Clinic" | translate }}</h3>
  </div>
  <form (ngSubmit)="applyFilters()">
    <div class="form-group">
      <label>{{ "Do you have appointments available?" | translate }}</label>
      
      <div class="radio-group">
        <label for="appointmentYes">
          <input 
            type="radio" 
            id="appointmentYes" 
            name="appointmentAvailability" 
            value="yes" 
            [(ngModel)]="filters.appointmentAvailability" />
          {{ "Yes" | translate }}
        </label>

        <label for="appointmentNo">
          <input 
            type="radio" 
            id="appointmentNo" 
            name="appointmentAvailability" 
            value="no" 
            [(ngModel)]="filters.appointmentAvailability" />
          {{ "No" | translate }}
        </label>

        <label for="appointmentNotSure">
          <input 
            type="radio" 
            id="appointmentNotSure" 
            name="appointmentAvailability" 
            value="notSure" 
            [(ngModel)]="filters.appointmentAvailability" />
          {{ "Not Sure" | translate }}
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>{{ "Which tax yearsâ€™ income tax returns do you file?" | translate }}</label>
      
      <div class="checkbox-group">
        <label for="lastYear">
          <input 
            type="checkbox" 
            id="lastYear" 
            name="supportedTaxYears" 
            value="lastYear"
            [(ngModel)]="filters.supportedTaxYears.lastYear" />
          {{ "Last year only" | translate }}
        </label>

        <label for="lastTwoYears">
          <input 
            type="checkbox" 
            id="lastTwoYears" 
            name="supportedTaxYears" 
            value="lastTwoYears"
            [(ngModel)]="filters.supportedTaxYears.lastTwoYears" />
          {{ "The last two years" | translate }}
        </label>

        <label for="lastThreeYears">
          <input 
            type="checkbox" 
            id="lastThreeYears" 
            name="supportedTaxYears" 
            value="lastThreeYears"
            [(ngModel)]="filters.supportedTaxYears.lastThreeYears" />
          {{ "The last three years" | translate }}
        </label>

        <label for="allYears">
          <input 
            type="checkbox" 
            id="allYears" 
            name="supportedTaxYears" 
            value="allYears"
            [(ngModel)]="filters.supportedTaxYears.allYears" />
          {{ "All" | translate }}
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="pincode">{{ "Postal Code" | translate }}</label>
      <input
        type="text"
        id="pincode"
        [(ngModel)]="filters.pincode"
        name="pincode"
        placeholder="Enter Postal Code"
      />
    </div>
    <div class="form-group">
      <label for="language">{{ "Language Preference" | translate }}</label>
      <select id="language" [(ngModel)]="filters.language" name="language">
        <option value="">{{ "Any" | translate }}</option>
        <option value="en">English</option>
        <option value="fr">French</option>
      </select>
    </div>
    <div class="form-group">
      <label for="years">{{ "Tax Years to be Done" | translate }}</label>
      <input
        type="number"
        id="years"
        [(ngModel)]="filters.years"
        name="years"
        placeholder="Enter Tax Years"
      />
    </div>
    <div class="form-group">
      <label for="province">{{
        "Province of Residence on Dec 31" | translate
      }}</label>
      <input
        type="text"
        id="province"
        [(ngModel)]="filters.province"
        name="province"
        placeholder="Enter Province"
      />
    </div>
    <div class="form-group">
      <label for="type">{{ "Type" | translate }}</label>
      <select id="type" [(ngModel)]="filters.type" name="type">
        <option value="">{{ "Any" | translate }}</option>
        <option value="in-person">{{ "In Person" | translate }}</option>
        <option value="virtual">{{ "Virtual" | translate }}</option>
      </select>
    </div>
    <button type="submit">{{ "Apply Filters" | translate }}</button>
  </form>
</div>
