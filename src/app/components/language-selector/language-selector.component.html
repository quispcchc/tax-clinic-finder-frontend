<div class="language-toggle">
  <div class="toggle-wrapper">
    <button
      class="language-btn"
      [class.selected]="currentLanguage === 'en'"
      (click)="switchLanguage('en')"
    >
      English
    </button>
    <button
      class="language-btn"
      [class.selected]="currentLanguage === 'fr'"
      (click)="switchLanguage('fr')"
    >
      French
    </button>
  </div>
</div>
