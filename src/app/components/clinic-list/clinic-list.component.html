<div class="clinic-list">
  <button *ngIf="!isSidebarOpen" class="find-clinic-btn" (click)="toggleFilterSidebar()">
    <img
      src="assets/images/filter-hamberger.svg"
      alt="Find Clinic"
      class="find-clinic-icon"
    />
    {{ "Find your Tax Clinic" | translate }}
  </button>
  <p class="directory-header">{{ "Tax clinics in this axis" | translate }}</p>
  <div
    *ngFor="let clinic of clinics"
    class="clinic-card"
    (click)="openModal(clinic)"
  >
    <label>{{ clinic.name }}</label>
    <p>
      {{ "Address" | translate }}: {{ clinic.street }}, {{ clinic.city }},
      {{ clinic.state }}, {{ clinic.postalcode }}
    </p>
    <p>
      {{ "Website" | translate }}:
      <a
        [href]="clinic.website"
        target="_blank"
        rel="noopener noreferrer"
        class="clinic-link"
      >
        {{ clinic.website }}
      </a>
    </p>
  </div>
</div>

<app-clinic-details
  *ngIf="showModal"
  [clinic]="selectedClinic"
  (closeModal)="closeModal()"
></app-clinic-details>
