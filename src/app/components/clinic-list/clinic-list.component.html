<div class="clinic-list">
  <div *ngFor="let clinic of clinics" class="clinic-card" (click)="openModal(clinic)">
    <h3>{{ clinic.name }}</h3>
    <p>{{ 'Address' | translate }}: {{ clinic.street }}, {{ clinic.city }},  {{ clinic.state }},  {{ clinic.postalcode }}</p>
    <p>{{ 'Website' | translate }}: 
      <a [href]="clinic.website" target="_blank" rel="noopener noreferrer" class="clinic-link">
        {{ clinic.website }}
      </a>
    </p>
  </div>
</div>

<app-clinic-details
  *ngIf="showModal"
  [clinic]="selectedClinic"
  (closeModal)="closeModal()"
></app-clinic-details>
