<div class="export-container">
  <div class="export-card">
    <h2 class="export-heading">{{ "Export Client Data" | translate }}</h2>

    <div class="export-options">
      <div class="form-group">
        <input
          type="radio"
          id="exportByDate"
          name="exportType"
          value="byDate"
          [(ngModel)]="exportType"
          (change)="validateForm()"
        />
        <label for="exportByDate">{{
          "Export Client Logs by Date" | translate
        }}</label>
      </div>

      <div class="form-group">
        <input
          type="radio"
          id="exportAll"
          name="exportType"
          value="all"
          [(ngModel)]="exportType"
          (change)="validateForm()"
        />
        <label for="exportAll">{{
          "Export All Client Logs" | translate
        }}</label>
      </div>
    </div>

    <div class="date-selection" *ngIf="exportType === 'byDate'">
      <div class="form-group">
        <label for="startDate">{{ "Start Date" | translate }}:</label>
        <input
          type="date"
          id="startDate"
          name="startDate"
          [(ngModel)]="startDate"
          (change)="validateForm()"
          required
        />
      </div>

      <div class="form-group">
        <label for="endDate">{{ "End Date" | translate }}:</label>
        <input
          type="date"
          id="endDate"
          name="endDate"
          [(ngModel)]="endDate"
          (change)="validateForm()"
          required
        />
      </div>
    </div>

    <div class="action-buttons">
      <button
        class="btn btn-export"
        [disabled]="!isFormValid"
        (click)="exportData()"
      >
        {{ "Export" | translate }}
      </button>
      <button class="btn btn-cancel" (click)="clearForm()">
        {{ "Cancel" | translate }}
      </button>
    </div>
  </div>

  <app-message-popup
    [message]="popupMessage"
    [isVisible]="popupVisible"
    [messageType]="popupType"
    (closed)="closePopup()"
  >
  </app-message-popup>
</div>
