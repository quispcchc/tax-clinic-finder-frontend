<div class="dashboard-layout">
  <button (click)="logout()" style="height: 5%;">Logout</button>
  <app-filter (filterChange)="applyFilters($event)"></app-filter>
  <div class="main-content">
    <app-clinic-list [clinics]="filteredClinics"></app-clinic-list>
    <app-map [clinics]="filteredClinics" style="width: 100%; height: 500px;"></app-map>
  </div>
</div>
